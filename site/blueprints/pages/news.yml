title: News
icon: static

tabs:
  content:
    label: Page Content
    fields:
      # --- SECTION 1: HEADER & INTRO ---
      section_header:
        label: 1. Header & Intro
        type: headline
      header_title:
        label: Main Headline (e.g., News)
        type: text
      header_intro:
        label: Intro Text
        type: textarea
      header_image:
        label: Header Image
        type: files
        max: 1

      # --- SECTION 2: CALL TO ACTION BANNER ---
      line_1:
        type: line
      section_banner:
        label: 2. Audition Banner (Loop)
        type: headline
      banner_text:
        label: Banner Label
        type: text
      banner_link_text:
        label: Link Text
        type: text
      banner_link_url:
        label: Link URL (e.g., /auditions)
        type: text

      # --- SECTION 3: NEWS ITEMS (CAROUSEL) ---
      line_2:
        type: line
      section_news:
        label: 3. News Feed
        type: headline
      news_items:
        label: News Articles
        type: structure
        fields:
          title:
            label: Title
            type: text
          projectId:
            label: Project
            type: select
            options: query
            query:
              fetch: site.find('projects').projects_list.toStructure
              text: "{{ item.project_title }}"
              value: "{{ item.project_id }}"
          description:
            label: Short Description
            type: textarea
          image:
            label: Image
            type: files
            max: 1

      # --- SECTION 4: FOOTER CTA ---
      line_3:
        type: line
      footer_cta:
        extends: fields/footer_cta