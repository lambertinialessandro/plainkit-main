title: Projects
icon: image

tabs:
  content:
    label: Projects List
    fields:      
      # --- SECTION 1: PROJECTS LIST ---
      section_projects_label:
        label: 1. Projects List
        type: headline

      projects_list:
        label: Projects
        type: structure
        required: true
        columns:
          project_title: 1/2
          project_id: 1/2
        fields:
          project_id:
            label: Internal ID
            type: text
            required: true
          project_name:
            label: Project Name
            type: text
            required: true
          project_title:
            label: Project Title
            type: text
            required: true
          header_image:
            label: Header Image
            type: files
            max: 1
            query: page.images
          project_categories:
            label: Categories (e.g., Graduates 2021)
            type: select
            options: query
            query:
              fetch: page.categories_project_manager.toStructure
              text: "{{ item.category_name }}"
              value: "{{ item.category_name }}"
          project_subjects:
            label: Subjects (e.g., Choreography)
            type: select
            options: query
            query:
              fetch: page.subject_project_manager.toStructure
              text: "{{ item.subject_name }}"
              value: "{{ item.subject_name }}"
          project_description_left:
            label: Description Left Column
            type: textarea
            size: medium
          project_description_right:
            label: Description Right Column
            type: textarea
            size: medium
          project_impressions:
            label: Impressions Gallery
            type: files
            layout: cards
            query: page.images


  # --- TAB SETTINGS (Management categories) ---
  category_settings:
    label: Categories
    fields:
      section_settings_category_label:
        label: Manage Categories
        type: headline
        help: "Add, edit or delete categories here. These will appear in the Categories (e.g., Graduates 2021) dropdown."

      categories_project_manager:
        label: Available Categories
        type: structure
        fields:
          category_id:
            label: ID
            type: text
            translate: true
          category_name:
            label: Category Name
            type: text
            translate: true

  # --- TAB SETTINGS (Management subjects) ---   
  subject_settings:
    label: Subjects
    fields:
      section_settings_project_label:
        label: Manage Subjects
        type: headline
        help: "Add, edit or delete categories here. These will appear in the Subjects (e.g., Choreography) dropdown."

      subject_project_manager:
        label: Available Subjects
        type: structure
        fields:
          subject_id:
            label: ID
            type: text
            translate: true
          subject_name:
            label: Subject Name
            type: text
            translate: true
