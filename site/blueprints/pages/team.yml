title: Team
icon: users

tabs:
  content:
    label: Page Content
    fields:
      # --- SECTION 1: HEADER & INTRO ---
      section_header_label:
        label: 1. Header & Intro
        type: headline
      intro_headline:
        label: Main Headline (e.g., Team)
        type: text
      intro_text:
        label: Introductory Text
        type: textarea
      header_image:
        label: Header Image
        type: files
        max: 1
        query: page.images

      # --- SECTION 2: LEADERSHIP TEAM ---
      line_1:
        type: line
      section_leadership_label:
        label: 2. Leadership Team
        type: headline

      leadership_headline:
        label: Leadership Headline
        type: text
      
      leadership_text:
        label: Leadership Text
        type: textarea

      # --- SECTION 3: TEAM MEMBERS (Staff) ---
      line_2:
        type: line
      section_members_label:
        label: 3. Team Members (Staff) List
        type: headline

      team_members:
        label: Staff Members
        type: structure
        required: true
        columns:
          member_name: 1/3
          member_roles: 1/3
          member_subjects: 1/3
        fields:
          member_id:
            label: Internal ID (Slug)
            type: text
            required: true
            width: 1/2
          member_name:
            label: Full Name
            type: text
            required: true
            width: 1/2
          member_biography_left:
            label: Biography / Vita (left side)
            type: textarea
            size: medium
            buttons: false
            help: Detailed biography for the member's dedicated page.
          member_biography_right:
            label: Biography / Vita (right side)
            type: textarea
            size: medium
            buttons: false
            help: Detailed biography for the member's dedicated page.
          member_image:
            label: Profile Picture
            type: files
            max: 1
            query: page.images
          member_roles:
            label: Role (Select from list)
            type: multiselect
            options: query
            query:
              fetch: page.roles_manager.toStructure
              text: "{{ item.role_name }}"
              value: "{{ item.role_name }}"
          member_subjects:
            label: Subjects (Select from Education)
            type: multiselect
            options: query
            query:
              fetch: site.find('education').subjects_list.toStructure
              text: "{{ item.name }}"
              value: "{{ item.name }}"

      # --- SECTION 4: IN MEMORIAM ---
      line_3:
        type: line
      section_memoriam_label:
        label: 4. In Memoriam
        type: headline

      memoriam_headline:
        label: Memoriam Headline
        type: text
      
      memoriam_text_left:
        label: Left Text (e.g., With great sorrow...)
        type: textarea
        width: 1/2

      memoriam_text_right:
        label: Right/Bottom Text (e.g., Rest in peace...)
        type: textarea
        width: 1/2

      memoriam_image:
        label: Memoriam Image
        type: files
        max: 1
        query: page.images

      # --- SECTION 5: GENERAL TEACHERS/DOCENT INFO ---
      line_4:
        type: line
      section_teachers_info_label:
        label: 5. General Teacher Information
        type: headline

      teachers_headline:
        label: General Teachers Headline
        type: text
      
      teachers_text:
        label: General Teachers Introductory Text
        type: textarea
      
      # --- SECTION 6: TEACHER LIST ---
      line_5:
        type: line
      section_docents_list_label:
        label: 6. Docents/Teachers List
        type: headline
      
      docents_members:
        label: Docents/Teachers
        type: structure
        required: false
        columns:
          member_name: 1/3
          member_roles: 1/3
          member_subjects: 1/3
        fields:
          member_id:
            label: Internal ID (Slug)
            type: text
            required: true
            width: 1/2
          member_name:
            label: Full Name
            type: text
            required: true
            width: 1/2
          member_biography:
            label: Biography / Vita
            type: textarea
            size: large
            buttons: false
            help: Detailed biography for the docent's dedicated page (optional).
          member_image:
            label: Profile Picture
            type: files
            max: 1
            query: page.images
          member_role:
            label: Role (Select from list)
            type: multiselect
            options: query
            query:
              fetch: page.roles_manager.toStructure
              text: "{{ item.role_name }}"
              value: "{{ item.role_name }}"
          member_subjects:
            label: Subjects (Select from Education)
            type: multiselect
            options: query
            query:
              fetch: site.find('education').subjects_list.toStructure
              text: "{{ item.name }}"
              value: "{{ item.name }}"

      # --- SECTION 7: CONTACTS ---
      footer_cta:
        extends: fields/footer_cta

  # --- TAB SETTINGS (Management roles) ---
  role_settings:
    label: Roles
    fields:
      section_settings_label:
        label: Manage Roles
        type: headline
        help: "Add, edit or delete roles here. These will appear in the Role dropdown."

      roles_manager:
        label: Available Roles
        type: structure
        fields:
          role_id:
            label: ID
            type: text
            translate: true
          role_name:
            label: Role Name
            type: text
            translate: true
